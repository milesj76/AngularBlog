<div class="post-container">
    <img src={{post.image}} alt="Generated Image from Picsum"/>

    <div class="post-title">
        <h2>{{ post.title }}</h2>
        <h3>{{ post.date.toDateString() }} in <span class="post-tag">{{ post.tags[0] }}</span></h3>
    </div>

    <div class="post-body">
        <p>
            {{ post.body }}
        </p>
    </div>


</div>
